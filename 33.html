<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>

    <h1 id="demo1"></h1>
    <h1 id="demo2"></h1>
    <h1 id="demo3"></h1>

    <script>
        const q1 = ["Jan", "Feb", "Mar"];
        text = "";
        for(i=0; i<q1.length; i++)
        {
            text+=q1[i]+".....<br />";
        }
        
        document.getElementById("demo3").innerHTML = text; 
    </script>
    
</body>
</html>
