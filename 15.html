<!DOCTYPE html>

<head>

    <title>Object</title>
</head>
<body>

    <h1 id="demo1"></h1>
    <h1 id="type1"></h1>
    <h1 id="demo2"></h1>
    <h1 id="type1"></h1>

    <script>
        const obj1= {
            name: ["Rahim", "Karim", "Asik"],
            age:["40","50","80"],

            }
            
            
        }

        document.getElementById("demo2").innerHTML = obj1["birth"];
