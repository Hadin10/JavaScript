<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Search</title>
</head>
<body>

    <h1 id="demo1"></h1>
    <h1 id="demo2"></h1>
    <h1 id="demo3"></h1>

    <script>

        a = []

        const str = "Hello world, hello universe, hello karim";
        const matched = str.endsWith("karim")

        document.getElementById("demo1").innerHTML = matched;
        

    </script>
    
</body>
</html>
