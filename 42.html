/////////////////////////// numeric seperator  ///////////////


////////////////////////////////////////////////////////
const prom1 = Promise.resolve('Resolved Promise 1');
const prom2 = Promise.reject('Rejected Promise 2');
const prom3 = new Promise((resolve, reject) => {
  setTimeout(() => resolve('Resolved Promise 3'), 1000);
});
////////////////////////////  Promise.any ////////////
async function myFunc() {
    try {
        const first = await Promise.any([prom1, prom2, prom3]);
        console.log(first)
        document.getElementById("demo1").innerHTML = 'The first promise that fulfilled:' + first;
    } catch {
        console.log(error)
        document.getElementById("demo1").innerHTML = error;
    }
}

myFunc();
