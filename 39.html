<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES5-3</title>
</head>
<body>

    <h1 id="demo1"></h1>
    <h1 id="demo2"></h1>
    <h1 id="demo3"></h1>

<script>
    var person ={
        f_name: "Mr.",
        l_name: "Karim",
        full_name:function(){return this.f_name+" "+this.l_name},
        age:30,
        language: "EN"
        };
    var p1 ={
        f_name: "Mr.",
        l_name: "Karim",
        age:30,
        language: "EN"
        };
    const fullName = person.full_name.bind(p1);
    document.getElementById("demo1").innerHTML = fullName();
    console.log(p1);
</script>
    
</body>
