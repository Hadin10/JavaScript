<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <button type="button", onclick= f1()>
        click me!
    </button>
    <h1 id="demo1"></h1>
    <h1 id="demo2"></h1>
    <h1 id="demo3"></h1>

    <script>
        function f1(){
            let x = "It is a is pen";
            let y = x.toLowerCase();
            document.getElementById("demo1").innerHTML = y;
        }
        
    </script>
</body>
</html>
