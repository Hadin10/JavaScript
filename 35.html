<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For of Loop</title>
</head>
<body>

    <h1 id="demo1"></h1>
    <h1 id="demo2"></h1>
    <h1 id="demo3"></h1>

    <script>
        const q1 = ["Jan", "Feb", "Mar"];
        const s = "Bangladesh";
        text = "";
        for(i of q1)
        {
            text+= i + "<br />";
        }
        document.getElementById("demo1").innerHTML = text; 

        text = "";
        for(i of s)
        {
            text+= i + "<br />";
        }
        document.getElementById("demo2").innerHTML = text; 

    </script>
    
</body>
</html>
