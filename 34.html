<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in Loop</title>
</head>
<body>

    <h1 id="demo1"></h1>
    <h1 id="demo2"></h1>
    <h1 id="demo3"></h1>

    <script>
        const person = {
            Name:"Karim",
            Age:"33",
            Salary:"3000$"
        };
        text = "";
        for(i in person)
        {
            text+= i +": " + person[i]+ "<br />";
        }
        
        document.getElementById("demo1").innerHTML = text; 
    </script>
    
</body>
</html>
